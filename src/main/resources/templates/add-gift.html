<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="my-5">Страница добавления подарка</h1>
            <div class="mx-auto col-sm-6 my-5">
                <form th:action="@{/add}" th:object="${gift}" method="post">
                    <div class="mb-3">
                        <label for="name">Название подарка</label>
                        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Название подарка">
                    </div>
                    <div class="mb-3">
                        <label for="description">Описание</label>
                        <textarea class="form-control" th:field="*{description}" id="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="from-control btn btn-primary" value="Добавить подарок">
                    </div>
                </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
